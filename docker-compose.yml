services:
  lrs-api:
    build: 
      context: ./api
    container_name: lrs-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.
      # --- 新增以下兩行以修正分享連結網址 ---
      - GF_SERVER_DOMAIN=sale-feels-control-barbie.trycloudflare.com
      - GF_SERVER_ROOT_URL=https://sale-feels-control-barbie.trycloudflare.com
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - monitoring

  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    # 保持連接到 Grafana 服務
    command: tunnel --no-autoupdate --url http://grafana:3000
    networks:
      - monitoring
    restart: always

volumes:
  grafana-storage:

networks:
  monitoring:
    driver: bridge